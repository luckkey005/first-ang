<div class="container mt-5 mb-5">
	<div class="row">
		<div class="col-md-8 offset-md-2">
				
			<ul class="timeline">
				<li *ngFor="let n of a.education">
					<a target="_blank" href="{{n.website}}">{{n.title}} - {{n.course}}</a>
					<p class="float-right"> {{n.syear}} - {{n.eyear}} </p>
					<p>{{n.desc}}</p>
				</li>				
			</ul>
		</div>
	</div>
</div>
