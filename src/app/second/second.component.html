<div class="container mt-5">       
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let n of a.skills">
            <div class="skill-block">
                <div class="sk-border">
                    <h2>{{n.desc}}%</h2>
                </div>
                <div class="sk-text">
                    <h4>{{n.title}}</h4>                              
                </div>
            </div>
        </div>
    </div>
</div>
