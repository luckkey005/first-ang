<h2 id="pretext" class="text-center">Wait while loading users list from github</h2>

<div class="row" >
  <div class="col text-center" *ngFor="let user of users">

        <p>Name: {{user.login}}<br>Profile <a href="{{user.html_url}}">Here</a></p>   
  </div>

</div>
